{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lululime</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link
  rel="shortcut icon"
  type="image/svg"
  href="{% static 'images/lime.svg' %}"
>
  {% block head %}
  {% endblock %}
</head>
<body>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img 
            src="{% static 'images/lululime_logo.svg' %}"
            alt="Lululime Logo"
          >
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="/closet">Closet</a></li>
          <li><a href="/">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
</body>
</html>
