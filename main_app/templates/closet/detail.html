{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/closet/clothing-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="clothing-container">
  <div class="clothing-img">
    <img 
      src="{% static 'images/lime.svg' %}" 
      alt="A slice of lime"
    >
  </div>
  <div class="clothing-details">
    <h1>{{ clothing.name }}</h1>
    <h2>{{ clothing.material }} {{ clothing.category }}</h2>
    <p>MSRP ${{ clothing.msrp }}</p>
  </div>
</section>

{% endblock %}
